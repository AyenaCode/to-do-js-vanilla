<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>TO DO LIST</h1>

      <form action="">
        <input
          type="text"
          id="toDoInput"
          placeholder="A faire"
          autocapitalize="none"
          autocomplete="off"
        />
        <input type="submit" value="Ajouter" />
      </form>
      <ul id="taskContainer"></ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
